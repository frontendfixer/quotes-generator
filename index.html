<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Random Quotes Generator</h1>
      <div class="loader"></div>
      <div class="quote__body">
        <i class="fa-solid fa-quote-left"></i>
        <div class="quote__text">
          <blockquote>
            But to me the bottom line is the more education you can give
            yourself, and the more preparation you can do, the less chance of
            failing.
          </blockquote>
        </div>
        <div class="quote__autor">
          <strong>Stuart Pearce</strong>
        </div>
      </div>
      <div class="links">
        <ul class="social-links">
          <li class="social-link" title="Share on Facebook">
            <a href="#" id="facebook"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li class="social-link" title="Share on Whatsapp">
            <a href="#" target="_blank" id="whatsapp"
              ><i class="fa-brands fa-whatsapp"></i
            ></a>
          </li>
          <li class="social-link" title="Share on Twitter">
            <a href="#" id="twitter" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
        </ul>
        <a class="btn">Next Quote</a>
      </div>
    </div>
  </body>
</html>
